<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/post-vendor.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>AJAX</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PRS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../ajax/get-users.html">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../ajax-vendors/get-vendors.html">Vendors</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h3>Add Vendor</h3>
    <div class="wrapper">
        <table class="form">
            <tbody id="tbody">
                <tr><td>Id</td>
                    <td><input id="pid" type="text" value="0" disabled></td>
                </tr>
                <tr><td>Code</td>
                    <td><input id="pcode" maxlength="4" required></td>
                </tr>
                <tr><td>Name</td>
                    <td><input id="pname" required></td>
                </tr>
                <tr><td>Address</td>
                    <td><input id="paddress" required></td>
                </tr>
                <tr><td>City</td>
                    <td><input id="pcity" required></td>
                </tr>
                <tr><td>State</td>
                    <td><input id="pstate" maxlength="2" required></td>
                </tr>
                <tr><td>Zip</td>
                    <td><input id="pzip" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==5) return false;" required></td>
                </tr>
                <tr><td>Phone</td>
                    <td><input id="pphone" type="number" required></td>
                </tr>
                <tr><td>Email</td>
                    <td><input id="pemail" required></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button onclick="save()" class="btn btn-primary">Add</button>
        </div>
        <a href="get-vendors.html" class="go-back">Go Back?</a>
    </div>
</body>
</html>
